name: Deploy to Amazon Public ECR

on:
  push:
    branches:
      - main  # Trigger only when pushing to main branch

jobs:
  deploy:
    name: Build and Push to Public ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get short commit hash
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Authenticate with Amazon Public ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws

      - name: Build and Tag Docker Image
        run: |
          docker build -t public.ecr.aws/m8i1w4q6/myrecipebook:latest -t public.ecr.aws/m8i1w4q6/myrecipebook:${{ env.SHORT_SHA }} .

      - name: Push Docker Image to Public ECR
        run: |
          docker push public.ecr.aws/m8i1w4q6/myrecipebook:latest
          docker push public.ecr.aws/m8i1w4q6/myrecipebook:${{ env.SHORT_SHA }}

      - name: Verify Pushed Images
        run: |
          echo "Pushed images to ECR:"
          echo " - public.ecr.aws/m8i1w4q6/myrecipebook:latest"
          echo " - public.ecr.aws/m8i1w4q6/myrecipebook:${{ env.SHORT_SHA }}"
