name: Deploy to Private Amazon ECR

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  deploy:
    name: Build and Push to Private ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get short commit hash
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Log in to Amazon ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin 533267083060.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and Tag Docker Image
        run: |
          docker build -t 533267083060.dkr.ecr.us-east-1.amazonaws.com/myrecipebook:latest -t 533267083060.dkr.ecr.us-east-1.amazonaws.com/myrecipebook:${{ env.SHORT_SHA }} .

      - name: Push Docker Image to Private ECR
        run: |
          docker push 533267083060.dkr.ecr.us-east-1.amazonaws.com/myrecipebook:latest
          docker push 533267083060.dkr.ecr.us-east-1.amazonaws.com/myrecipebook:${{ env.SHORT_SHA }}

      - name: Verify Pushed Images
        run: |
          echo "Pushed images to ECR:"
          echo " - 533267083060.dkr.ecr.us-east-1.amazonaws.com/myrecipebook:latest"
          echo " - 533267083060.dkr.ecr.us-east-1.amazonaws.com/myrecipebook:${{ env.SHORT_SHA }}"
